<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - The USpace</title>
    <meta name="description" content="We're experiencing technical difficulties. Please try again later or contact us for assistance.">
    <link rel="canonical" href="https://theuspace.com/500">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000 0%, #333 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .error-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 40px;
            color: #ccc;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid #fff;
            margin: 0 10px;
        }
        
        .btn:hover {
            background: transparent;
            color: #fff;
            transform: translateY(-2px);
        }
        
        .logo {
            margin-bottom: 40px;
        }
        
        .logo img {
            max-width: 200px;
            height: auto;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-description {
                font-size: 1rem;
            }
            
            .btn {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/Images/TheUSpaceWhiteLogo.png" alt="The USpace Logo" />
        </div>
        
        <div class="error-code">500</div>
        
        <h1 class="error-title">Server Error</h1>
        
        <p class="error-description">
            We're experiencing technical difficulties. Our team has been notified and is working to resolve the issue. Please try again in a few moments.
        </p>
        
        <a href="/" class="btn">Return to Homepage</a>
        <a href="/contact" class="btn">Contact Support</a>
    </div>
</body>
</html>
