<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - The USpace</title>
    <meta name="description"
        content="The page you're looking for doesn't exist. Return to The USpace homepage to explore our interior design services.">
    <link rel="canonical" href="https://theuspace.com/404">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000 0%, #333 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }

        .error-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 40px;
            color: #ccc;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid #fff;
        }

        .btn:hover {
            background: transparent;
            color: #fff;
            transform: translateY(-2px);
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-description {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="/Images/TheUSpaceWhiteLogo.png" alt="The USpace Logo" />
        </div>

        <div class="error-code">404</div>

        <h1 class="error-title">Page Not Found</h1>

        <p class="error-description">
            Sorry, the page you're looking for doesn't exist. It might have been moved, deleted, or you entered the
            wrong URL.
        </p>

        <a href="/" class="btn">Return to Homepage</a>
    </div>
</body>

</html>
